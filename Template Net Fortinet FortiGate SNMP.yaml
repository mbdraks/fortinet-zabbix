        -
          name: 'Network interfaces discovery'
          type: SNMP_AGENT
          snmp_oid: 'discovery[{#IFOPERSTATUS},1.3.6.1.2.1.2.2.1.8,{#IFADMINSTATUS},1.3.6.1.2.1.2.2.1.7,{#IFALIAS},1.3.6.1.2.1.31.1.1.1.18,{#IFNAME},1.3.6.1.2.1.31.1.1.1.1,{#IFDESCR},1.3.6.1.2.1.2.2.1.2,{#IFTYPE},1.3.6.1.2.1.2.2.1.3]'
          key: net.if.discovery
          delay: 1h
          filter:
            evaltype: AND
            conditions:
              -
                macro: '{#IFADMINSTATUS}'
                value: '{$NET.IF.IFADMINSTATUS.MATCHES}'
                formulaid: A
              -
                macro: '{#IFADMINSTATUS}'
                value: '{$NET.IF.IFADMINSTATUS.NOT_MATCHES}'
                operator: NOT_MATCHES_REGEX
                formulaid: B
              -
                macro: '{#IFOPERSTATUS}'
                value: '{$NET.IF.IFOPERSTATUS.MATCHES}'
                formulaid: I
              -
                macro: '{#IFOPERSTATUS}'
                value: '{$NET.IF.IFOPERSTATUS.NOT_MATCHES}'
                operator: NOT_MATCHES_REGEX
                formulaid: J
              -
                macro: '{#IFNAME}'
                value: '{$NET.IF.IFNAME.MATCHES}'
                formulaid: G
              -
                macro: '{#IFNAME}'
                value: '{$NET.IF.IFNAME.NOT_MATCHES}'
                operator: NOT_MATCHES_REGEX
                formulaid: H
              -
                macro: '{#IFDESCR}'
                value: '{$NET.IF.IFDESCR.MATCHES}'
                formulaid: E
              -
                macro: '{#IFDESCR}'
                value: '{$NET.IF.IFDESCR.NOT_MATCHES}'
                operator: NOT_MATCHES_REGEX
                formulaid: F
              -
                macro: '{#IFALIAS}'
                value: '{$NET.IF.IFALIAS.MATCHES}'
                formulaid: C
              -
                macro: '{#IFALIAS}'
                value: '{$NET.IF.IFALIAS.NOT_MATCHES}'
                operator: NOT_MATCHES_REGEX
                formulaid: D
              -
                macro: '{#IFTYPE}'
                value: '{$NET.IF.IFTYPE.MATCHES}'
                formulaid: K
              -
                macro: '{#IFTYPE}'
                value: '{$NET.IF.IFTYPE.NOT_MATCHES}'
                operator: NOT_MATCHES_REGEX
                formulaid: L
          description: |
            Discovering interfaces from IF-MIB.
            
            +
            
            FORTINET-FORTIGATE-MIB::fgIntfEntry
            
            Fortinet specific extensions to MIB-2 ifTable.
            
            Fortinet specific information about an ifEntry. This table augments the standard ifTable, so the same indexing is used.
          item_prototypes:
            -
              name: 'Interface {#IFNAME}({#IFALIAS}): Estimated downstream bandwidth'
              type: SNMP_AGENT
              snmp_oid: '1.3.6.1.4.1.12356.101.7.2.1.1.3.{#SNMPINDEX}'
              key: 'fgIntfEntEstDownBandwidth.[{#SNMPINDEX}]'
              delay: 1h
              history: 7d
              units: bps
              description: |
                FORTINET-FORTIGATE-MIB::fgIntfEntEstDownBandwidth
                
                Estimated maximum downstream bandwidth (Kbps). Used to estimate link utilization.
              application_prototypes:
                -
                  name: 'Interface {#IFNAME}({#IFALIAS})'
            -
              name: 'Interface {#IFNAME}({#IFALIAS}): Estimated upstream bandwidth'
              type: SNMP_AGENT
              snmp_oid: '1.3.6.1.4.1.12356.101.7.2.1.1.2.{#SNMPINDEX}'
              key: 'fgIntfEntEstUpBandwidth.[{#SNMPINDEX}]'
              delay: 1h
              history: 7d
              units: bps
              description: |
                FORTINET-FORTIGATE-MIB::fgIntfEntEstUpBandwidth
                
                Estimated maximum upstream bandwidth (Kbps). Used to estimate link utilization.
              application_prototypes:
                -
                  name: 'Interface {#IFNAME}({#IFALIAS})'
            -
              name: 'Interface {#IFNAME}({#IFALIAS}): VDOM'
              type: SNMP_AGENT
              snmp_oid: '1.3.6.1.4.1.12356.101.7.2.1.1.1.{#SNMPINDEX}'
              key: 'fgIntfEntVdom.[{#SNMPINDEX}]'
              delay: 1h
              history: 7d
              description: |
                FORTINET-FORTIGATE-MIB::fgIntfEntVdom
                
                The virtual domain the interface belongs to. This index corresponds to the index used by fgVdTable.
              application_prototypes:
                -
                  name: 'Interface {#IFNAME}({#IFALIAS})'
            -
              name: 'Interface {#IFNAME}({#IFALIAS}): Duplex status'
              type: SNMP_AGENT
              snmp_oid: '1.3.6.1.2.1.10.7.2.1.19.{#SNMPINDEX}'
              key: 'net.if.duplex[dot3StatsDuplexStatus.{#SNMPINDEX}]'
              history: 7d
              description: |
                MIB: EtherLike-MIB
                The current mode of operation of the MAC
                entity.  'unknown' indicates that the current
                duplex mode could not be determined.
                
                Management control of the duplex mode is
                accomplished through the MAU MIB.  When
                an interface does not support autonegotiation,
                or when autonegotiation is not enabled, the
                duplex mode is controlled using
                ifMauDefaultType.  When autonegotiation is
                supported and enabled, duplex mode is controlled
                using ifMauAutoNegAdvertisedBits.  In either
                case, the currently operating duplex mode is
                reflected both in this object and in ifMauType.
                
                Note that this object provides redundant
                information with ifMauType.  Normally, redundant
                objects are discouraged.  However, in this
                instance, it allows a management application to
                determine the duplex status of an interface
                without having to know every possible value of
                ifMauType.  This was felt to be sufficiently
                valuable to justify the redundancy.
                Reference: [IEEE 802.3 Std.], 30.3.1.1.32,aDuplexStatus.
              application_prototypes:
                -
                  name: 'Interface {#IFNAME}({#IFALIAS})'
              valuemap:
                name: 'EtherLike-MIB::dot3StatsDuplexStatus'
              trigger_prototypes:
                -
                  expression: '{last()}=2'
                  name: 'Interface {#IFNAME}({#IFALIAS}): In half-duplex mode'
                  priority: WARNING
                  description: 'Please check autonegotiation settings and cabling'
                  manual_close: 'YES'
            -
              name: 'Interface {#IFNAME}({#IFALIAS}): Inbound packets discarded'
              type: SNMP_AGENT
              snmp_oid: '1.3.6.1.2.1.2.2.1.13.{#SNMPINDEX}'
              key: 'net.if.in.discards[ifInDiscards.{#SNMPINDEX}]'
              delay: 3m
              history: 7d
              description: |
                MIB: IF-MIB
                The number of inbound packets which were chosen to be discarded
                even though no errors had been detected to prevent their being deliverable to a higher-layer protocol.
                One possible reason for discarding such a packet could be to free up buffer space.
                Discontinuities in the value of this counter can occur at re-initialization of the management system,
                and at other times as indicated by the value of ifCounterDiscontinuityTime.
              application_prototypes:
                -
                  name: 'Interface {#IFNAME}({#IFALIAS})'
              preprocessing:
                -
                  type: CHANGE_PER_SECOND
                  parameters:
                    - ''
            -
              name: 'Interface {#IFNAME}({#IFALIAS}): Inbound packets with errors'
              type: SNMP_AGENT
              snmp_oid: '1.3.6.1.2.1.2.2.1.14.{#SNMPINDEX}'
              key: 'net.if.in.errors[ifInErrors.{#SNMPINDEX}]'
              delay: 3m
              history: 7d
              description: |
                MIB: IF-MIB
                For packet-oriented interfaces, the number of inbound packets that contained errors preventing them from being deliverable to a higher-layer protocol.  For character-oriented or fixed-length interfaces, the number of inbound transmission units that contained errors preventing them from being deliverable to a higher-layer protocol. Discontinuities in the value of this counter can occur at re-initialization of the management system, and at other times as indicated by the value of ifCounterDiscontinuityTime.
              application_prototypes:
                -
                  name: 'Interface {#IFNAME}({#IFALIAS})'
              preprocessing:
                -
                  type: CHANGE_PER_SECOND
                  parameters:
                    - ''
            -
              name: 'Interface {#IFNAME}({#IFALIAS}): Bits received'
              type: SNMP_AGENT
              snmp_oid: '1.3.6.1.2.1.31.1.1.1.6.{#SNMPINDEX}'
              key: 'net.if.in[ifHCInOctets.{#SNMPINDEX}]'
              delay: 3m
              history: 7d
              units: bps
              description: |
                MIB: IF-MIB
                The total number of octets received on the interface, including framing characters. This object is a 64-bit version of ifInOctets. Discontinuities in the value of this counter can occur at re-initialization of the management system, and at other times as indicated by the value of ifCounterDiscontinuityTime.
              application_prototypes:
                -
                  name: 'Interface {#IFNAME}({#IFALIAS})'
              preprocessing:
                -
                  type: CHANGE_PER_SECOND
                  parameters:
                    - ''
                -
                  type: MULTIPLIER
                  parameters:
                    - '8'
            -
              name: 'Interface {#IFNAME}({#IFALIAS}): Outbound packets discarded'
              type: SNMP_AGENT
              snmp_oid: '1.3.6.1.2.1.2.2.1.19.{#SNMPINDEX}'
              key: 'net.if.out.discards[ifOutDiscards.{#SNMPINDEX}]'
              delay: 3m
              history: 7d
              description: |
                MIB: IF-MIB
                The number of outbound packets which were chosen to be discarded
                even though no errors had been detected to prevent their being deliverable to a higher-layer protocol.
                One possible reason for discarding such a packet could be to free up buffer space.
                Discontinuities in the value of this counter can occur at re-initialization of the management system,
                and at other times as indicated by the value of ifCounterDiscontinuityTime.
              application_prototypes:
                -
                  name: 'Interface {#IFNAME}({#IFALIAS})'
              preprocessing:
                -
                  type: CHANGE_PER_SECOND
                  parameters:
                    - ''
            -
              name: 'Interface {#IFNAME}({#IFALIAS}): Outbound packets with errors'
              type: SNMP_AGENT
              snmp_oid: '1.3.6.1.2.1.2.2.1.20.{#SNMPINDEX}'
              key: 'net.if.out.errors[ifOutErrors.{#SNMPINDEX}]'
              delay: 3m
              history: 7d
              description: |
                MIB: IF-MIB
                For packet-oriented interfaces, the number of outbound packets that contained errors preventing them from being deliverable to a higher-layer protocol.  For character-oriented or fixed-length interfaces, the number of outbound transmission units that contained errors preventing them from being deliverable to a higher-layer protocol. Discontinuities in the value of this counter can occur at re-initialization of the management system, and at other times as indicated by the value of ifCounterDiscontinuityTime.
              application_prototypes:
                -
                  name: 'Interface {#IFNAME}({#IFALIAS})'
              preprocessing:
                -
                  type: CHANGE_PER_SECOND
                  parameters:
                    - ''
            -
              name: 'Interface {#IFNAME}({#IFALIAS}): Bits sent'
              type: SNMP_AGENT
              snmp_oid: '1.3.6.1.2.1.31.1.1.1.10.{#SNMPINDEX}'
              key: 'net.if.out[ifHCOutOctets.{#SNMPINDEX}]'
              delay: 3m
              history: 7d
              units: bps
              description: |
                MIB: IF-MIB
                The total number of octets transmitted out of the interface, including framing characters. This object is a 64-bit version of ifOutOctets.Discontinuities in the value of this counter can occur at re-initialization of the management system, and at other times as indicated by the value of ifCounterDiscontinuityTime.
              application_prototypes:
                -
                  name: 'Interface {#IFNAME}({#IFALIAS})'
              preprocessing:
                -
                  type: CHANGE_PER_SECOND
                  parameters:
                    - ''
                -
                  type: MULTIPLIER
                  parameters:
                    - '8'
            -
              name: 'Interface {#IFNAME}({#IFALIAS}): Speed'
              type: SNMP_AGENT
              snmp_oid: '1.3.6.1.2.1.31.1.1.1.15.{#SNMPINDEX}'
              key: 'net.if.speed[ifHighSpeed.{#SNMPINDEX}]'
              delay: 5m
              history: 7d
              trends: 0d
              units: bps
              description: |
                MIB: IF-MIB
                An estimate of the interface's current bandwidth in units of 1,000,000 bits per second. If this object reports a value of `n' then the speed of the interface is somewhere in the range of `n-500,000' to`n+499,999'.  For interfaces which do not vary in bandwidth or for those where no accurate estimation can be made, this object should contain the nominal bandwidth. For a sub-layer which has no concept of bandwidth, this object should be zero.
              application_prototypes:
                -
                  name: 'Interface {#IFNAME}({#IFALIAS})'
              preprocessing:
                -
                  type: MULTIPLIER
                  parameters:
                    - '1000000'
                -
                  type: DISCARD_UNCHANGED_HEARTBEAT
                  parameters:
                    - 1h
            -
              name: 'Interface {#IFNAME}({#IFALIAS}): Operational status'
              type: SNMP_AGENT
              snmp_oid: '1.3.6.1.2.1.2.2.1.8.{#SNMPINDEX}'
              key: 'net.if.status[ifOperStatus.{#SNMPINDEX}]'
              history: 7d
              trends: '0'
              description: |
                MIB: IF-MIB
                The current operational state of the interface.
                - The testing(3) state indicates that no operational packet scan be passed
                - If ifAdminStatus is down(2) then ifOperStatus should be down(2)
                - If ifAdminStatus is changed to up(1) then ifOperStatus should change to up(1) if the interface is ready to transmit and receive network traffic
                - It should change todormant(5) if the interface is waiting for external actions (such as a serial line waiting for an incoming connection)
                - It should remain in the down(2) state if and only if there is a fault that prevents it from going to the up(1) state
                - It should remain in the notPresent(6) state if the interface has missing(typically, hardware) components.
              application_prototypes:
                -
                  name: 'Interface {#IFNAME}({#IFALIAS})'
              valuemap:
                name: 'IF-MIB::ifOperStatus'
              trigger_prototypes:
                -
                  expression: '{$IFCONTROL:"{#IFNAME}"}=1 and ({last()}=2 and {diff()}=1)'
                  recovery_mode: RECOVERY_EXPRESSION
                  recovery_expression: '{last()}<>2 or {$IFCONTROL:"{#IFNAME}"}=0'
                  name: 'Interface {#IFNAME}({#IFALIAS}): Link down'
                  opdata: 'Current state: {ITEM.LASTVALUE1}'
                  priority: AVERAGE
                  description: |
                    This trigger expression works as follows:
                    1. Can be triggered if operations status is down.
                    2. {$IFCONTROL:"{#IFNAME}"}=1 - user can redefine Context macro to value - 0. That marks this interface as not important. No new trigger will be fired if this interface is down.
                    3. {TEMPLATE_NAME:METRIC.diff()}=1) - trigger fires only if operational status was up(1) sometime before. (So, do not fire 'ethernal off' interfaces.)
                    
                    WARNING: if closed manually - won't fire again on next poll, because of .diff.
                  manual_close: 'YES'
            -
              name: 'Interface {#IFNAME}({#IFALIAS}): Interface type'
              type: SNMP_AGENT
              snmp_oid: '1.3.6.1.2.1.2.2.1.3.{#SNMPINDEX}'
              key: 'net.if.type[ifType.{#SNMPINDEX}]'
              delay: 1h
              history: 7d
              trends: 0d
              description: |
                MIB: IF-MIB
                The type of interface.
                Additional values for ifType are assigned by the Internet Assigned NumbersAuthority (IANA),
                through updating the syntax of the IANAifType textual convention.
              application_prototypes:
                -
                  name: 'Interface {#IFNAME}({#IFALIAS})'
              valuemap:
                name: 'IF-MIB::ifType'
              preprocessing:
                -
                  type: DISCARD_UNCHANGED_HEARTBEAT
                  parameters:
                    - 1d
          trigger_prototypes:
            -
              expression: |
                {Template Net Fortinet FortiGate SNMP:net.if.speed[ifHighSpeed.{#SNMPINDEX}].change()}<0 and {Template Net Fortinet FortiGate SNMP:net.if.speed[ifHighSpeed.{#SNMPINDEX}].last()}>0
                and (
                {Template Net Fortinet FortiGate SNMP:net.if.type[ifType.{#SNMPINDEX}].last()}=6 or
                {Template Net Fortinet FortiGate SNMP:net.if.type[ifType.{#SNMPINDEX}].last()}=7 or
                {Template Net Fortinet FortiGate SNMP:net.if.type[ifType.{#SNMPINDEX}].last()}=11 or
                {Template Net Fortinet FortiGate SNMP:net.if.type[ifType.{#SNMPINDEX}].last()}=62 or
                {Template Net Fortinet FortiGate SNMP:net.if.type[ifType.{#SNMPINDEX}].last()}=69 or
                {Template Net Fortinet FortiGate SNMP:net.if.type[ifType.{#SNMPINDEX}].last()}=117
                )
                and
                ({Template Net Fortinet FortiGate SNMP:net.if.status[ifOperStatus.{#SNMPINDEX}].last()}<>2)
              recovery_mode: RECOVERY_EXPRESSION
              recovery_expression: |
                ({Template Net Fortinet FortiGate SNMP:net.if.speed[ifHighSpeed.{#SNMPINDEX}].change()}>0 and {Template Net Fortinet FortiGate SNMP:net.if.speed[ifHighSpeed.{#SNMPINDEX}].prev()}>0) or
                ({Template Net Fortinet FortiGate SNMP:net.if.status[ifOperStatus.{#SNMPINDEX}].last()}=2)
              name: 'Interface {#IFNAME}({#IFALIAS}): Ethernet has changed to lower speed than it was before'
              opdata: 'Current reported speed: {ITEM.LASTVALUE1}'
              priority: INFO
              description: 'This Ethernet connection has transitioned down from its known maximum speed. This might be a sign of autonegotiation issues. Ack to close.'
              manual_close: 'YES'
              dependencies:
                -
                  name: 'Interface {#IFNAME}({#IFALIAS}): Link down'
                  expression: '{$IFCONTROL:"{#IFNAME}"}=1 and ({Template Net Fortinet FortiGate SNMP:net.if.status[ifOperStatus.{#SNMPINDEX}].last()}=2 and {Template Net Fortinet FortiGate SNMP:net.if.status[ifOperStatus.{#SNMPINDEX}].diff()}=1)'
                  recovery_expression: '{Template Net Fortinet FortiGate SNMP:net.if.status[ifOperStatus.{#SNMPINDEX}].last()}<>2 or {$IFCONTROL:"{#IFNAME}"}=0'
            -
              expression: |
                ({Template Net Fortinet FortiGate SNMP:net.if.in[ifHCInOctets.{#SNMPINDEX}].avg(15m)}>({$IF.UTIL.MAX:"{#IFNAME}"}/100)*{Template Net Fortinet FortiGate SNMP:net.if.speed[ifHighSpeed.{#SNMPINDEX}].last()} or
                {Template Net Fortinet FortiGate SNMP:net.if.out[ifHCOutOctets.{#SNMPINDEX}].avg(15m)}>({$IF.UTIL.MAX:"{#IFNAME}"}/100)*{Template Net Fortinet FortiGate SNMP:net.if.speed[ifHighSpeed.{#SNMPINDEX}].last()}) and
                {Template Net Fortinet FortiGate SNMP:net.if.speed[ifHighSpeed.{#SNMPINDEX}].last()}>0
              recovery_mode: RECOVERY_EXPRESSION
              recovery_expression: |
                {Template Net Fortinet FortiGate SNMP:net.if.in[ifHCInOctets.{#SNMPINDEX}].avg(15m)}<(({$IF.UTIL.MAX:"{#IFNAME}"}-3)/100)*{Template Net Fortinet FortiGate SNMP:net.if.speed[ifHighSpeed.{#SNMPINDEX}].last()} and
                {Template Net Fortinet FortiGate SNMP:net.if.out[ifHCOutOctets.{#SNMPINDEX}].avg(15m)}<(({$IF.UTIL.MAX:"{#IFNAME}"}-3)/100)*{Template Net Fortinet FortiGate SNMP:net.if.speed[ifHighSpeed.{#SNMPINDEX}].last()}
              name: 'Interface {#IFNAME}({#IFALIAS}): High bandwidth usage (>{$IF.UTIL.MAX:"{#IFNAME}"}% )'
              opdata: 'In: {ITEM.LASTVALUE1}, out: {ITEM.LASTVALUE3}, speed: {ITEM.LASTVALUE2}'
              priority: WARNING
              description: 'The network interface utilization is close to its estimated maximum bandwidth.'
              manual_close: 'YES'
              dependencies:
                -
                  name: 'Interface {#IFNAME}({#IFALIAS}): Link down'
                  expression: '{$IFCONTROL:"{#IFNAME}"}=1 and ({Template Net Fortinet FortiGate SNMP:net.if.status[ifOperStatus.{#SNMPINDEX}].last()}=2 and {Template Net Fortinet FortiGate SNMP:net.if.status[ifOperStatus.{#SNMPINDEX}].diff()}=1)'
                  recovery_expression: '{Template Net Fortinet FortiGate SNMP:net.if.status[ifOperStatus.{#SNMPINDEX}].last()}<>2 or {$IFCONTROL:"{#IFNAME}"}=0'
            -
              expression: |
                {Template Net Fortinet FortiGate SNMP:net.if.in.errors[ifInErrors.{#SNMPINDEX}].min(5m)}>{$IF.ERRORS.WARN:"{#IFNAME}"}
                or {Template Net Fortinet FortiGate SNMP:net.if.out.errors[ifOutErrors.{#SNMPINDEX}].min(5m)}>{$IF.ERRORS.WARN:"{#IFNAME}"}
              recovery_mode: RECOVERY_EXPRESSION
              recovery_expression: |
                {Template Net Fortinet FortiGate SNMP:net.if.in.errors[ifInErrors.{#SNMPINDEX}].max(5m)}<{$IF.ERRORS.WARN:"{#IFNAME}"}*0.8
