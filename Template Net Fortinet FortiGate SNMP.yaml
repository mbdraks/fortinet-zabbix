                  sortorder: '1'
                  color: F63100
                  item:
                    host: 'Template Net Fortinet FortiGate SNMP'
                    key: 'fgIntfBcBytes.rate.[{$IF_ID1}.{#SNMPINDEX}]'
                -
                  sortorder: '2'
                  color: 2774A4
                  item:
                    host: 'Template Net Fortinet FortiGate SNMP'
                    key: 'fgIntfBcCurrentBandwidth.[{$IF_ID1}.{#SNMPINDEX}]'
